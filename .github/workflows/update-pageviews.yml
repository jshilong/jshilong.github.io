name: Update pageviews.json

on:
  workflow_dispatch:
  schedule:
    # Daily at 03:17 UTC
    - cron: "17 3 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update data/pageviews.json
        run: node scripts/update-pageviews.mjs

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/pageviews.json
          git commit -m "chore: update total pageviews"
          git push

